<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Rating System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .card-text a{
            color: rgb(10, 4, 4);
        }
        .card-text a:hover{
            color: #3C82D5;
        }
        img{
            object-fit: cover;
            height: 200px;
        width: 100%;

        }
    </style>
</head>
<body>
    
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Reviews & Rating</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="#">Login </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign-Up</a>
            </li>
            
          </ul>
          
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search product" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
      </nav>
      
    <div class="container">
        
       <div class="card-group">
        {% for product in product %}
        <div class="card" style="max-width: 18rem;">
            
            <img src="{{product.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text"><a href="#">{{product.productName}}</a></p>
            <p>{{product.averageRating}} &#x2729;</p>
              <p><b>&#8377; {{product.price}} Only</b></p>
            </div>
            
        </div>
        {%endfor%}
        </div>
    </div>
